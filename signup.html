<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventMaster - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/edf783a6ff.js" crossorigin="anonymous"></script>
    <style>
      #signup-section {
        width: 100%;
        height: 100vh;
        background-image: url('images/bg2.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .signup-container {
        background: rgba(38, 38, 38, 0.9);
        border-radius: 10px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      }

      .signup-container .logo {
        width: 50%;
        margin-bottom: 30px;
      }

      .signup-form input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        background: #3a3a3a;
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
      }

      .signup-btn {
        width: 100%;
        padding: 15px;
        background: #ff004f;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background 0.5s;
      }

      .signup-btn:hover {
        background: #ff1a66;
      }

      .error-message {
        color: #ff004f;
        margin-top: 15px;
        height: 20px;
      }

      .login-link {
        margin-top: 20px;
        color: #ababab;
      }

      .login-link a {
        color: #ff004f;
        text-decoration: none;
        transition: color 0.3s;
      }

      .login-link a:hover {
        color: #ff1a66;
      }
    </style>
  </head>
  <body>
    <div id="signup-section">
      <div class="signup-container">
        <img src="images/logo 1.png" class="logo" alt="EventMaster Logo" />
        
        <form id="signupForm" class="signup-form">
          <input type="text" name="fullName" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email Address" required>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit" class="signup-btn">Sign Up</button>
          
          <div id="errorMessage" class="error-message"></div>
        </form>
        
        <div class="login-link">
          Already have an account? <a href="login.html">Log In</a>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fullName = this.querySelector('input[name="fullName"]').value;
        const email = this.querySelector('input[name="email"]').value;
        const username = this.querySelector('input[name="username"]').value;
        const password = this.querySelector('input[name="password"]').value;
        const confirmPassword = this.querySelector('input[name="confirmPassword"]').value;
        const errorMessage = document.getElementById('errorMessage');

        // Basic validation
        if (password !== confirmPassword) {
          errorMessage.textContent = 'Passwords do not match';
          return;
        }

        if (password.length < 8) {
          errorMessage.textContent = 'Password must be at least 8 characters long';
          return;
        }

        // Here you would typically send the data to a backend server
        // For this example, we'll just simulate a successful signup
        alert('Signup Successful! Welcome to EventMaster, ' + fullName);
        
        // Redirect to login page
        window.location.href = 'login.html';
      });
    </script>
  </body>
</html>
